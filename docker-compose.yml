services:
  postgres:
    image: postgres:15-alpine
    container_name: coffeecompass-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: coffeecompass
      POSTGRES_PASSWORD: coffeecompass
      POSTGRES_DB: coffeecompass
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:

